name: "zero_waste_chef"
description: "Not your normal Receipe App"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.3.0
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter.ttf


flutter_launcher_icons:
  image_path: "assets/icon/final_icon.png"
  android: true
  ios: false
  web: 
    generate: true
  windows: 
    generate: true
  macos:
    generate: false